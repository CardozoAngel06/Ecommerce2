<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Roboto Mono", monospace;
            background-color: #f8f9fa;
        }

        .header {
            padding: 1rem;
            background-color: #343a40;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .titulo {
            text-align: center;
            margin: 2rem 0;
            font-size: 2.5rem;
            color: #343a40;
        }

        .footer {
            background-color: #000;
            color: #ddd;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        .alert {
            display: none; 
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Administrador</h1>
        <button id="addProductBtn" class="btn btn-success ms-2">Agregar Producto</button>
        <form class="d-flex">
            <input class="form-control" id="searchInput" type="search" placeholder="Buscar..." aria-label="Search">
        </form>
    </div>
    
    <div id="contenido">
        <h1 class="titulo">Productos</h1>
        <div class="alert alert-success" id="successMessage"></div>
        <div class="alert alert-danger" id="errorMessage"></div>
        <div class="row d-flex justify-content-center" id="productList"></div>
    </div>

    <div class="modal" id="addProductForm" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="addNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="addNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="addDescripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="addDescripcion" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="addCategoria" class="form-label">Categoría</label>
                            <input type="text" class="form-control" id="addCategoria" required>
                        </div>
                        <div class="mb-3">
                            <label for="addStock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="addStock" required>
                        </div>
                        <div class="mb-3">
                            <label for="addPrecio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="addPrecio" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editForm" tabindex="-1" aria-labelledby="editFormLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editFormLabel">Editar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="editDescripcion" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editCategoria" class="form-label">Categoría</label>
                            <input type="text" class="form-control" id="editCategoria" required>
                        </div>
                        <div class="mb-3">
                            <label for="editStock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="editStock" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPrecio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="editPrecio" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Todos los derechos reservados.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./formulario.js"></script>
</body>
</html>
